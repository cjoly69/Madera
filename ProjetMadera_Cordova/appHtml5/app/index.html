<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Application Madera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./style/arch.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./style/jour.css" />
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="./style/nuit.css" /> -->
    <script src="main.js"></script>
</head>
    <body>
        
        <!-- MENU -->
        <div id="menu">
            <div class="btn btnActif">
                <span>D</span>
            </div>
            <div class="btn">
                <span>C</span>
            </div>
            <div class="btn">
                <span>P</span>
            </div>
            <div class="infosProjet">
                <span>Devis du jj/mm/aaaa - projet "Villa Océane" (client Jean-Michel SARTRE)</span>
            </div>
            <div class="btn">
                <span>?</span>
            </div>
        </div>

        <div id="page">
            <div id="devis" class="active">
                Contenu du devis
            </div>
            <div id="conf">
                Contenu de la configuration
            </div>
            <div id="paiem">
                Contenu de la section paiement
            </div>
        </div>

        <div id="piedDevis">
            <div id="infosClient">
                <div>Information client</div>
            </div>
            <div id="typeFinition">
                <div>
                    Finition :
                    <select id="selectFin">
                        <option value="1">Low-cost</option>
                        <option value="2">Standard</option>
                        <option value="3" selected>Premium</option>
                    </select>
                </div>
            </div>
            <div id="totaux">
                <div id="ht-tva">
                    <div>
                        Total HT : <span id="totalHt">910</span> €
                    </div>
                    <div>
                        TVA : <span id="totalTva">182</span> €
                    </div>
                </div>
                <div id="ttc">
                    <label>TOTAL</label> : <span id="totalTtc">1 092</span> €
                </div>
            </div>
        </div>
